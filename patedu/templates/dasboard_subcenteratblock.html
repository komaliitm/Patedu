            //------------------------------Real-Time Chart-------------------------------------------//
            var data = [],
                totalPoints = 300;

            function getRandomData() {

                if (data.length > 0)
                    data = data.slice(1);

                // Do a random walk

                while (data.length < totalPoints) {

                    var prev = data.length > 0 ? data[data.length - 1] : 50,
                        y = prev + Math.random() * 10 - 5;

                    if (y < 0) {
                        y = 0;
                    } else if (y > 100) {
                        y = 100;
                    }

                    data.push(y);
                }

                // Zip the generated y values with the x values

                var res = [];
                for (var i = 0; i < data.length; ++i) {
                    res.push([i, data[i]]);
                }

                return res;
            }
            // Set up the control widget
            var updateInterval = 100;
            var plot = $.plot("#dashboard-chart-realtime", [getRandomData()], {
                yaxis: {
                    color: '#f3f3f3',
                    min: 0,
                    max: 100,
                    tickFormatter: function (val, axis) {
                        return "";
                    }
                },
                xaxis: {
                    color: '#f3f3f3',
                    min: 0,
                    max: 100,
                    tickFormatter: function (val, axis) {
                        return "";
                    }
                },

                        fill: true,
                        fillColor: {

                            }, {
                                opacity: 0
                            }]

                    },
                    shadowSize: 0
                },
                grid: {
                    hoverable: true,
                    clickable: false,
                    borderWidth: 0,
                    aboveData: false
                }
            });

            function update() {

                plot.setData([getRandomData()]);

                plot.draw();
                setTimeout(update, updateInterval);
            }
            update();


            //-------------------------Initiates Easy Pie Chart instances in page--------------------//
            InitiateEasyPieChart.init();

            //-------------------------Initiates Sparkline Chart instances in page------------------//
            InitiateSparklineCharts.init();

        function createanewpiechart ()
        {

           var timelinevalue = document.getElementById("TimeLine").value;
           var blockvalue = document.getElementById("Blocks").value;
           var a,b ,c;
           for (var i = dataForPieChart.Allblockdata.length - 1; i >= 0; i--) {
               if(dataForPieChart.Allblockdata[i].block == blockvalue)
                {
                    if(timelinevalue== "LMonth1")
                    {
                       a = dataForPieChart.Allblockdata[i].data["LMonth1"].Rating.Good;
                       b = dataForPieChart.Allblockdata[i].data["LMonth1"].Rating.Poor;
                       c = dataForPieChart.Allblockdata[i].data["LMonth1"].Rating.Average;

                    }
                    else if(timelinevalue== "LMonth2")
                    {
                       a = dataForPieChart.Allblockdata[i].data["LMonth2"].Rating.Good;
                       b = dataForPieChart.Allblockdata[i].data["LMonth2"].Rating.Poor;
                       c = dataForPieChart.Allblockdata[i].data["LMonth2"].Rating.Average;

                    }

                    else if(timelinevalue== "LMonth3")
                    {
                       a = dataForPieChart.Allblockdata[i].data["LMonth3"].Rating.Good;
                       b = dataForPieChart.Allblockdata[i].data["LMonth3"].Rating.Poor;
                       c = dataForPieChart.Allblockdata[i].data["LMonth3"].Rating.Average;

                    }

                    else if(timelinevalue== "LMonth6")
                    {
                       a = dataForPieChart.Allblockdata[i].data["LMonth6"].Rating.Good;
                       b = dataForPieChart.Allblockdata[i].data["LMonth6"].Rating.Poor;
                       c = dataForPieChart.Allblockdata[i].data["LMonth6"].Rating.Average;

                    }

                    else if(timelinevalue== "LMonth10")
                    {
                       a = dataForPieChart.Allblockdata[i].data["LMonth10"].Rating.Good;
                       b = dataForPieChart.Allblockdata[i].data["LMonth10"].Rating.Poor;
                       c = dataForPieChart.Allblockdata[i].data["LMonth10"].Rating.Average;

                    }

 
                }

           //-------------------------Visitor Sources Pie Chart----------------------------------------//
            var data = [
                {

                {
                    data: [[1, b]],

                {
                    data: [[1, c]],

            var placeholder = $("#dashboard-pie-chart-sources");

            $.plot(placeholder, data , {
                series: {
                    pie: {

                        }
                    }
                }
            });

           
           $("#GoodId").text( a );
           $("#AverageId").text( b );
          $("#PoorId").text( c );
        }
